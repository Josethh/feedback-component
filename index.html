<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 /">
        <title>feedback-component</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="body">
        <figure class="image">
            <img src="./pics/tinified/small.jpg" alt="Es una imagen de OrquideaS" />
        </figure>
        <main class="main">
            <h1 class="title">
                Do you like this Page?
            </h1>
            <h2 class="subtitle">
                Rate your experience
            </h2>
            <section class="stars-container">
                <section class="white-stars">
                    <img src="./pics/icons/white.png" alt="white star" />
                    <img src="./pics/icons/white.png" alt="white star" />
                    <img src="./pics/icons/white.png" alt="white star" />
                    <img src="./pics/icons/white.png" alt="white star" />
                    <img src="./pics/icons/white.png" alt="white star" />
                </section>
                <section class="green-stars">
                    <img src="./pics/icons/green.png" alt="green star" />
                    <img src="./pics/icons/green.png" alt="green star" />
                    <img src="./pics/icons/green.png" alt="green star" />
                    <img src="./pics/icons/green.png" alt="green star" />
                    <img src="./pics/icons/green.png" alt="green star" />
                </section>
            </section>
            <section id="comment-box" class="comment-box hidden">
                <label for="comment">Leave us your comment</label>
                <textarea name="comment" placeholder="Type your comment"></textarea>
            </section>
            <button id="submit-button" class="submit-button">Submit</button>
        </main>
        <footer class="footer">
            <p class="pexels">Photo by <a href="https://www.pexels.com/es-es/buscar/Eleonora%20Sky/" target="_blank">Eleonora Sky</a> in <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
            <p class="icons">Icons of <a href="https://icons8.com/" target="_blank">Icons8</a></p>
        </footer>
    </body>
</html>
